version: 0.4.0
description: Demonstrates how to use the `flutter_bluetooth_serial` plugin.

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  scoped_model: ^2.0.0-nullsafety.0
  cupertino_icons: ^1.0.3
  geolocator: ^9.0.2
  geocoding: ^2.0.5
  flutter_sms: ^2.3.3
  shared_preferences: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_bluetooth_serial:
    path: ../
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
